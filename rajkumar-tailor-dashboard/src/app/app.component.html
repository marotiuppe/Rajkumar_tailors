<app-login *ngIf="loadPage=='login'"></app-login>
<app-sign-up *ngIf="loadPage=='sign-up'"></app-sign-up>
<div class="container-scroller" *ngIf="isLogin">
  <app-top-layout-navbar></app-top-layout-navbar>
  <div class="container-fluid page-body-wrapper">
    <app-sidebar-layout-navbar></app-sidebar-layout-navbar>
    <div class="main-panel">
      <div class="content-wrapper">
        <app-dashboard *ngIf="loadPage=='dashboard'"></app-dashboard>
        <app-user *ngIf="loadPage=='user'"></app-user>
        <app-add-user *ngIf="loadPage=='addUser'"></app-add-user>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../assets/vendors/js/vendor.bundle.base.js"></script>
<script src="../assets/vendors/js/vendor.bundle.addons.js"></script>
<script src="../assets/js/off-canvas.js"></script>
<script src="../assets/js/misc.js"></script>
<script src="../assets/js/dashboard.js"></script>
