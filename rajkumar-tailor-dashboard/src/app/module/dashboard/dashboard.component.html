<div class="page-header">
    <h3 class="page-title">
      <span class="page-title-icon bg-gradient-primary text-white mr-2">
        <i class="mdi mdi-home"></i>
      </span>
      Dashboard
    </h3>
    <nav aria-label="breadcrumb">
      <ul class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">
          <span></span>Overview
          <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
        </li>
      </ul>
    </nav>
  </div>
  <div class="row">
    <div class="col-md-4 stretch-card grid-margin" *ngFor="let card of dashboardCardList">
      <div class="card {{card.bg}} card-img-holder text-white ">
        <div class="card-body">
          <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image" />
          <h4 class="font-weight-normal mb-3">{{card.title}}
            <i class="{{card.icon}}"></i>
          </h4>
          <h2 class="mb-5">{{card.count}}</h2>
          <h6 class="card-text">{{card.variation}}</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Recent Updates</h4>
          <div class="d-flex">
            <div class="d-flex align-items-center mr-4 text-muted font-weight-light">
              <i class="mdi mdi-account-outline icon-sm mr-2"></i>
              <span>{{recentUpdates.updatedBy}}</span>
            </div>
            <div class="d-flex align-items-center text-muted font-weight-light">
              <i class="mdi mdi-clock icon-sm mr-2"></i>
              <span>{{recentUpdates.updatedDate}}</span>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-3 pr-1" *ngFor="let image of recentUpdates.update">
              <img src="{{image}}" class="mb-2 mw-100 w-100 rounded" alt="image">
            </div>
          </div>
          <div class="d-flex mt-5 align-items-top">
            <img src="assets/images/faces/face3.jpg" class="img-sm rounded-circle mr-3" alt="image">
            <div class="mb-0 flex-grow">
              <h5 class="mr-2 mb-2">Tailor Website - Authentication Module.</h5>
              <p class="mb-0 font-weight-light">It is a long established fact that a reader will be distracted by the
                readable content of a page.</p>
            </div>
            <div class="ml-auto">
              <i class="mdi mdi-heart-outline text-muted"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
