<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="../../../assets/images/favicon.png">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <span class="errMsg capitalize-first-letter" *ngIf="!validate">{{validateMsg}}</span>
              <span  class="infoMsg" *ngIf="!validateSuccess">{{validateMsg}}</span>
              <form class="pt-3">
                <div class="form-group">
                  <input type="email"  [ngModel]="userName" class="form-control form-control-lg" id="userNameId" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" [ngModel]="password" class="form-control form-control-lg" id="passwordId" placeholder="Password">
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check" style="margin-top: 4px;">
                    <input class="form-check-input" type="checkbox" value="" id="agree" />
                      Keep me signed in
                  </div>
                  <a (click)="forgotPassword()" class="auth-link text-black">Forgot password?</a>
                </div>
                <div class="mt-3">
                    <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" (click)="userLogin()">SIGN IN</a>
                </div>
                <div class="mb-2">
                    <div class="signUpWithIcon" >
                        <a routerLink="login"><i class="mdi mdi-facebook mr-2"></i></a>
                        <a routerLink="login"><i class="mdi mdi-whatsapp mr-2"></i></a>
                        <a routerLink="login"><i class="mdi mdi-google mr-2"></i></a>
                    </div>
                </div>
                <div class="text-center mt-1 font-weight-light">
                  Don't have an account? <a routerLink="sign-up" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
