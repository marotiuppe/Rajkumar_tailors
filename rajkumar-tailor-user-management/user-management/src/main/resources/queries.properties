#User
SELECT_APPUSER_SEARCH=SELECT DISTINCT au.user_id AS userId,au.`user_name` AS userName,au.`display_name` AS displayName,au.`mobile_no` AS mobileNo,au.`email_id` AS emailId,IF(au.`status` = 1, "Active","InActive") AS STATUS, GROUP_CONCAT(ar.role_desc ORDER BY ar.role_desc) AS strRoleDesc FROM app_user au, app_user_role_mapping aurm, app_role ar WHERE au.user_id=aurm.user_id AND au.user_name LIKE IF(:userName='',au.user_name,CONCAT(:userName,'%')) AND au.display_name LIKE IF(:displayName='',au.display_name,CONCAT(:displayName,'%')) AND aurm.role_id=IF(:roleId=-1,aurm.role_id,:roleId) AND ar.role_id=aurm.role_id GROUP BY au.user_id ORDER BY au.user_name ASC LIMIT :currentPage,:recordsPerPage ;
SELECT_APPUSER_SEARCH_COUNT=SELECT COUNT(DISTINCT(au.user_id)) AS count FROM app_user au, app_user_role_mapping aurm, app_role ar WHERE au.user_id=aurm.user_id AND au.user_name LIKE IF(:userName='',au.user_name,CONCAT(:userName,'%')) AND au.display_name LIKE IF(:displayName='',au.display_name,CONCAT(:displayName,'%')) AND aurm.role_id=IF(:roleId=-1,aurm.role_id,:roleId) AND ar.role_id=aurm.role_id ORDER BY au.user_name ASC ;
SELECT_APPUSER_BY_ID=select * from app_user where user_id = ?1 ;
SELECT_APPUSER_BY_USERNAME=select * from app_user where user_name = ?1 ;
DELETE_ALL_APPUSERROLEMAPPING_BY_USERID=DELETE FROM app_user_role_mapping WHERE user_id=?1 ;

SELECT_APP_PROFILE_OPTION_BY_CODE=SELECT uapm.* FROM app_profile_option apo, `user_app_profile_mapping` uapm WHERE apo.`option_name`=?1 AND apo.`option_id`=uapm.`app_profile_option_id` AND user_id=?2 and apo.`status`=1 ;

#Role
SELECT_APPROLE_BY_CODE_DESC_STATUS=SELECT DISTINCT ar.role_id AS roleId,ar.`role_code` AS roleCode,ar.`role_desc` AS roleDesc ,IF(ar.`status` = 1, "Active","InActive") AS `status` FROM app_role ar, `app_user_role_mapping` aurm WHERE aurm.user_id=? AND ar.`role_code` LIKE IF(?='',ar.`role_code`,CONCAT(?,'%')) AND  ar.`role_desc` LIKE IF(?='',ar.`role_desc`,CONCAT(?,'%')) AND ar.`status` =IF(?= -1, ar.`status`,?) AND aurm.`role_id` = ar.`role_id` ORDER BY ar.role_desc ASC LIMIT ? , ? ;
SELECT_APPROLE_BY_CODE_DESC_STATUS_COUNT=SELECT COUNT(DISTINCT(ar.role_id)) AS COUNT FROM app_role ar, `app_user_role_mapping` aurm WHERE aurm.user_id=? AND ar.`role_code` LIKE IF(?='',ar.`role_code`,CONCAT(?,'%')) AND  ar.`role_desc` LIKE IF(?='',ar.`role_desc`,CONCAT(?,'%')) AND ar.`status` =IF(?= -1, ar.`status`,?) AND aurm.`role_id` = ar.`role_id` ORDER BY ar.role_desc ASC ;
SELCT_APP_ROLE_BY_CODE=select * from app_role where role_code=?1 ;
SELECT_ACTIVE_APPROLE=SELECT ar.* FROM app_role ar, app_user_role_mapping aurm WHERE ar.status=1 AND aurm.`user_id` = ?1 AND aurm.`role_id` = ar.`role_id` ORDER BY ar.role_desc ASC ;
SELECT_ACTIVE_ASSIGNED_APPROLE=SELECT ar.* FROM app_role ar, `app_user_role_mapping` aurm WHERE ar.status=1 AND aurm.user_id=(SELECT user_id FROM `app_user` WHERE user_name = ?1) AND ar.`role_id`=aurm.`role_id` ORDER BY ar.role_desc ASC ;

#Privilege
SELCT_APP_ROLE_PRIVILAGES_BY_ROLE_ID=select * from app_role_privilege_mapping where role_id= ?1 ;
SELECT_ALL_APPACTIONPRIVILEGEBEAN=SELECT ac.action_id AS actionId, ac.action_code AS actionCode, ac.action_desc AS actionDesc, (SELECT ap.privilege_id FROM app_privilege ap  WHERE ap.privilege_code='VIEW' AND ap.status=1 AND ap.action_id=ac.action_id) `viewPrivilege`, (SELECT ap.privilege_id FROM app_privilege ap	WHERE ap.privilege_code='ADD' AND ap.status=1 AND ap.action_id=ac.action_id) `addPrivilege`, (SELECT ap.privilege_id FROM app_privilege ap	WHERE ap.privilege_code='EDIT' AND ap.status=1 AND ap.action_id=ac.action_id) `editPrivilege`, (SELECT ap.privilege_id FROM app_privilege ap	WHERE ap.privilege_code='DELETE' AND ap.status=1 AND ap.action_id=ac.action_id) `deletePrivilege` FROM app_action ac ;
SELECT_OTHER_PRIVILEGES_ALL=SELECT  ac.action_id AS actionId, ac.action_code AS actionCode, ac.action_desc AS actionDesc,ap.privilege_id AS otherPrivilege, ap.`privilege_desc` AS privilegeDesc FROM app_privilege ap,app_action ac WHERE ap.privilege_code  NOT IN ('VIEW','ADD','EDIT','DELETE') AND ap.status=1 AND ap.action_id=ac.action_id ;
SELECT_ALL_APPACTIONPRIVILEGEBEAN_BY_USER=SELECT ac.action_id AS actionId, ac.action_code AS actionCode, ac.action_desc AS actionDesc, (SELECT DISTINCT ap.privilege_id FROM app_privilege ap, app_role_privilege_mapping arpm, app_user au, app_user_role_mapping aurm WHERE ap.privilege_id=arpm.privilege_id AND arpm.role_id=aurm.role_id AND aurm.user_id=au.user_id AND au.user_id=:userId AND ap.action_id=ac.action_id AND ap.privilege_code='VIEW') `viewPrivilege`, (SELECT DISTINCT ap.privilege_id FROM app_privilege ap, app_role_privilege_mapping arpm, app_user au, app_user_role_mapping aurm WHERE ap.privilege_id=arpm.privilege_id AND arpm.role_id=aurm.role_id AND aurm.user_id=au.user_id AND au.user_id=:userId AND ap.action_id=ac.action_id AND ap.privilege_code='ADD') `addPrivilege`, (SELECT DISTINCT ap.privilege_id FROM app_privilege ap, app_role_privilege_mapping arpm, app_user au, app_user_role_mapping aurm WHERE ap.privilege_id=arpm.privilege_id AND arpm.role_id=aurm.role_id AND aurm.user_id=au.user_id AND au.user_id=:userId AND ap.action_id=ac.action_id AND ap.privilege_code='EDIT') `editPrivilege`, (SELECT DISTINCT ap.privilege_id FROM app_privilege ap, app_role_privilege_mapping arpm, app_user au, app_user_role_mapping aurm WHERE ap.privilege_id=arpm.privilege_id AND arpm.role_id=aurm.role_id AND aurm.user_id=au.user_id AND au.user_id=:userId AND ap.action_id=ac.action_id AND ap.privilege_code='DELETE') `deletePrivilege` FROM app_action ac ;
SELECT_OTHER_PRIVILEGES_BY_USERID=SELECT  ac.action_id AS actionId, ac.action_code AS actionCode, ac.action_desc AS actionDesc,ap.privilege_id AS otherPrivilege, ap.`privilege_desc` AS privilegeDesc FROM app_privilege ap,app_action ac,app_role_privilege_mapping arpm, app_user au, app_user_role_mapping aurm WHERE ap.privilege_code  NOT IN ('VIEW','ADD','EDIT','DELETE') AND ap.status=1 AND ap.action_id=ac.action_id AND ap.privilege_id=arpm.privilege_id AND arpm.role_id=aurm.role_id AND aurm.user_id=au.user_id AND au.user_id=:userId ;
